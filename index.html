<!doctype html>
<html>
<head>
	<title>Cards</title>
	<script src="js/jquery-2.2.3.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="wood-table"></div>
		<div class="green-table"></div>
		<div class="intro">
			<h1><span style="color:red">&hearts;</span>BL<span style="color:black">&spades;</span>CK<span style="color:red">&hearts;</span></h1>
			<h1><span style="color:red">&diams;</span>J<span style="color:black">&spades;</span>CK<span style="color:red">&diams;</span></h1>
			<h3>How big of a baller are you?</h3>
			<div class="baller">
				<button class="hundred" num="500">$500</button>
				<button class="thousand" num="5000">$5,000</button>
				<button class="million" num="50000">$50,000</button>
			</div>
			<button class="play">Play</button>
			<h4 class="intro-error"></h4>
		</div>
		<div class="holder-positioner-dealer">
			<div class="holder dealer"></div>
		</div>
		<div class="holder-positioner-player">
			<div class="holder player"></div>
		</div>
		<div class="holder-chips"></div>
		<div class="holder-buttons"></div>
		<div class="holder-better">
			<div class="holder better">
				<h2></h2>
			</div>
		</div>
	</div>

	<script src="js/chips.js"></script>
	<script src="js/cards.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
